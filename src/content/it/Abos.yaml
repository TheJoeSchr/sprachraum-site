info:
  title: Informazioni
  content: |-
    CORSI IN PRESENZA Scuola di lingua - Enjoy languages - Dialogando. Cagliari, Via Einstein, 19. Partecipanti 3 - 8.
    COVID L'aula è dotata di due grandi porta finestre che vengono aperte ogni 30 minuti. E'
    obbligatorio utilizzare la mascherina. Nel caso ci fosse una chiusura della scuola a causa di
    forza maggiore, il corso passerà in modalità DAD.
    Tutti i corsi sono con certificato di frequenza.
    In linea di principio, per tutti quei corsi che superano la cifra di 250 euro accettiamo una
    rateizzazione in due trance.
    I corsi non si terranno nei giorni 8 dic e dal 21 dic al 9 gen 22.
    Leggenda / unità = 60min; SI = studio individuale.
  list:
    - 'A2 pre-intermedio, B1 intermedio, B2 post-intermedio, C1 avanzato.'
    - 'Sconto del 10% sul prossimo corso per tutti coloro che hanno lavorato con i nostri partner durante la stagione invernale.'
