          Corso di tedesco intensivo per la preparazione al lavoro negli hotel di fascia alta. Training intensivo di gruppo, particolare enfasi nell´ apprendimento della lingua parlata, attività comunicative con metodi attivi
          metodo della PDL, simulazioni di situazioni lavorative, role-playing, preparazione ad un colloquio lavorativo e alla stesura del proprio CV.
          <b>Indirizzo</b> Cagliari, Enjoy languages DIALOGANDO / Via A. Einstein, 19

