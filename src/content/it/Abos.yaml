info:
  title: Informazioni
  content: |-
    I pacchetti si ripetono tutto l´anno a ciclo continuo.
    Se perdete una lezione, potete sempre recuperarla in uno degli altri giorni prestabiliti.
    I pacchetti ricominciano di nuovo dopo 16 e/o 24 unità.
    LIVELLO da A2 a B1
    Scegliete un giorno alla settimana da dedicare allo studio della lingua
    I corsi non si terranno nei giorni 8 dic e dal 21 dic al 9 gen 22.
    Legenda / unità = 60min; SI = studio individuale.
  list:
    - 'A2 pre-intermedio, B1 intermedio, B2 post-intermedio, C1 avanzato.'
    - 'sconto del 10% sul prossimo corso per tutti coloro che hanno lavorato con i nostri partner durante la stagione invernale.'
offers:
  - title: Pacchetto 16 unità | Preparazione per la stagione invernale
    subtitle: Tedesco per le professioni alberghiere. Imparerete tutto ciò di cui avrete bisogno per una stagione di successo.
    courses:
      - name: Pacchetto 16 unità | Tedesco per le professioni della cucina
        description: |-
          Uso della lingua parlata e ampliamento del vocabolario per il lavoro in alta cucina.
          Contenuto / Presentazioni  Gli argomenti trattati nel corso – ricette, ingredienti e la spesa.
          Pianificazzione di un menue. Specialità austriache e il menù, orari dei turni e comunicazione con i colleghi.
        days: |-
              dal 12/10 al 28/11/21
              dal 14/10 al 30/11/21
        cost: <del>€ 280</del> <b> € 210 </b>

      - name: Pacchetto 16 unità | Tedesco per le professioni di sala
        description: |-
          Uso della lingua parlata e ampliamento del vocabolario per il servizio di sala.
          Gli argomenti trattati nel corso - come comunicare con l'ospite, esercizi di dialogo e conversazione.
          Il menù, i piatti serviti, ingredienti e allergeni. Panoramica dei vini e dei menù classici internazionali e austriaci.
        days: dal 11/10 al 27/11/21
              dal 13/10 al 29/11/21
        cost: <del>€ 280</del> <b> € 210 </b>

  - title: Pacchetto 24 unità | uso attivo della grammatica A2 - B1
    subtitle: Ripasso della grammatica per esercizi di conversazione.
    courses:
      - name: Pacchetto 24 unità uso attivo della grammatica
        description: |-
          Ripasso della grammatica dal livello A2 al B1 - con esempi pratici di utilizzo.
          Tempi / Verbi riflessivi e separabili / infinito, imperativo, congiuntivo, passivo /
          genere e caso / declinazioni degli aggettivi / comparativi / preposizioni locali e temporali / sintassi
        days: dal 25/10 al 24/11/21
              dal 10/01 al 16/02/22
              lun e gio 11:00 - 13:00
        cost: <del>€ 340</del>  <b> € 250  </b>

  - title: Corso di Tedesco intensivo per le professioni alberghiere.
    subtitle: |-
      Con gli extra: verifica delle competenze, primo colloquio e preparazione al colloquio. Supporto e assistenza durante il trasferimento.
    times: Modulo 1 online dal una volta a settimana a scelta lun/mar/mer/gio/ 14:30 - 16:30 oppure 17:00 - 19:00
           Modulo 2 in presenza, intensivo 7 - 11 marzo 2022 o 14 - 18 marzo 2022 o 21 - 25 marzo 2022 | 15:30 - 18:30
    courses:
      - name: Corso di tedesco per studenti/esse tra 18 e 29 anni. Preparazione per la stagione in Austria. A partire dal livello A2 del CERF.
        description: |-
          <b>MODULO 1</b> online / 36 unità / 60min per lezione
          <b>Parte 1</b> dal 18 ott al 09 dic 2021.
          Focus del corso: lingua parlata & ampliamento del lessico. Training delle competenze orali (15 unità); ripasso della grammatica per l'uso immediato nelle conversazioni ed esercitazioni.
          <b>Parte 2</b> dal 10 gen al 25 feb 2022.
          Focus del corso: ottenere una comunicazione fluente e autentica in tedesco:
          Gli/le studenti/esse si immergono nella lingua reale del mondo lavorativo e imparano un lessico adeguato al settore alberghiero a 4/5 stelle.
          Utilizzo del materiale come la carta del menù, la lista degli ingredienti e le ricette, la programmazione dei turni, i contratti di lavoro, stesura del curriculum (12 unità).
          MEET & GREET incontro con uno/a chef stellato/a. (2 unità)

          <b>MODULO 2</b>	in presenza / 15 unità linguistiche, dal lunedì al venerdì
          <b>Date</b> 7 - 11 marzo 2022 o 14 - 18 marzo 2022 o 21 - 25 marzo 2022 | 15:30 - 18:30 | 5 giorni Block.
          Corso di Tedesco intensivo per la preparazione al lavoro negli hotel di fascia alta.
          Training intensivo di gruppo, particolare enfasi nell apprendimento della lingua parlata, attività comunicative con metodi attivi
          metodo della PDL, simulazioni di situazioni lavorative, role-playing, preparazione ad un colloquio lavorativo
          e alla stesura del proprio CV.
          <b>Indirizzo</b> Cagliari, Enjoy languages DIALOGANDO / Via A. Einstein, 19

        days:
        cost: |-
          <del>€ 320</del>  <b>€ 290 Modulo 1 </b>
          <del>€ 260</del>  <b>€ 210 Modulo 2 </b>

