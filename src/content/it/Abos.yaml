info:
  title: Informazioni
  content: |-
    Con i nostri corsi Abo, potete partecipare alla lezione quando preferite. Se perdete una lezione, potete sempre recuperarla in uno degli altri giorni prestabiliti. Non perderete ore e avrete la massima flessibilità.

    Tutti i corsi Abo richiedono un livello di accesso minimo di tedesco pre-intermedio A2. Participanti – Livelli a partire  dal  A2 al B1

    Vantaggio dei corsi Abo – potete partecipare quando volete. Scegliete un giorno alla settimana. Se saltate un incontro, potete recuperarlo in un altro giorno.

    Ci sono sempre due corsi simultaneamente. I corsi riniziano continuamente alla fine delle 16 unità.

    I corsi non si terranno nei giorni 8 dic; e dal 21 dic al 11 gen.

    Legenda / unità = 60min; SI = studio individuale.


  list:
    - 'A2 pre-intermedio, B1 intermedio, B2 post-intermedio, C1 avanzato.'
    - '* Il corso Abo ricomincia di nuovo dopo 12 unità.'
    - '*** sconto del 10% sul prossimo corso per tutto coloro che hanno lavorato con i nostri partner durante la stagione invernale.'
