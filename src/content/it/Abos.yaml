info:
  title: Informazioni
  content: |-
    Con i nostri corsi Abo, potete partecipare alla lezione quando preferite. Se perdete una lezione, potete sempre recuperarla in uno degli altri giorni prestabiliti. Non perderete ore e avrete la massima flessibilità.
    Tutti i corsi Abo richiedono un livello di accesso minimo di Tedesco pre-intermedio A2. Partecipanti – Livelli a partire dal A2 al B1
    Vantaggio dei corsi Abo – massima flessibilità. Scegliete un giorno alla settimana da dedicare allo sudio della lingua. Se saltate un incontro, potete recuperarlo.
    Ci sono sempre due corsi simultaneamente. I corsi Abo ricomincia di nuovo dopo 16 e/o 24 unità.
    I corsi non si terranno nei giorni 8 Dicembre e dal 21 Dicembre al 11 Gennaio.
    Legenda / unità = 60min; SI = studio individuale.
  list:
    - 'A2 pre-intermedio, B1 intermedio, B2 post-intermedio, C1 avanzato.'
    - '*** sconto del 10% sul prossimo corso per tutti coloro che hanno lavorato con i nostri partner durante la stagione invernale.'
