    courses:
      - name: Corso di tedesco intensivo A2-B1
        tagline: Per le professioni alberghiere.
        description: |-
          DATE dal 17/01 al 02/03/21
          DATE dal 07/03 al 20/04/21
          GIORNI lun e mer 14:30 - 17:00
          35 unità in presenza

          <b>OBIETTIVI</b> Ottenere una comunicazione fluente e autentica in tedesco. & Descrivere festività & tradizioni, arte culinaria, la regione geografica
          e gli eventi storico-culturali,conoscere le tipiche mansioni alberghiere di alto livello nel mondo tedesco.
          <b>CONTENUTO</b> Il glossario in riferimento al settore alberghiero di alto livello. Attività di role-playing, small-talk con gli ospiti.
          Sviluppare competenze quali/ gestione dei reclami, riunioni nel team, preparazione alle fasi lavorative nonché alle mansioni quotidiane/ acquistare un biglietto del treno, conteggio dello stipendio,
          organizzare le attività del tempo libero, saper riferire un percorso stradale. Max 6 partecipante. Certificato di frequenza
        days: |-
        cost: <del>€ 380</del> <b> special price € 245</b>

      - name: Corso di tedesco | principanti
        tagline: Standard A1 
        description: |-
          DATE dal 18/01 al 17/03/22
          GIORNI mar e mer 09:30 - 13:00 gio 09:30 - 12:30
          90 unità in presenza

          OBIETTIVI <b>ORALE</b> so parlare di me, della mia famiglia, dei miei amici e del tempo libero. So esprimermi in modo elementare in riferimento alla mia formazione e al mio lavoro.
          <b>ASCOLTO</b> Comprendo il senso quando qualcuno parla con me in modo lento, chiaro e con lunghe pause. Comprendo la descrizione di un percorso da A a B sia a piedi sia con i mezzi pubblici. Comprendo i numeri, prezzi i l'orario.
          <b>LETTURA</b> Comprendo in un articolo i dettagli in riferimento alla descrizione di una persona (residenza, età, e così via).
          <b>SCRITTURA</b> Sono in grado di scrivere dettagli sulla mia persona in un questionario (lavoro, residenza, hobbies). Sono capace di scrivere una cartolina di augurio, per esempio, una cartolina del compleanno.
          Sono capace di descrivermi con farsi semplici. Per esempio, dove abito e che cosa faccio.
          Teamteaching / PDL & klassische Methode
          Trainer:innen / con certificazione DAF/DAZ Gemeinsamer europäischer Referenzrahmen für Sprachen (GER)
          Compiti a casa | Valutazione finale | Certificato di frequenza.
          Libro / Pluspunkt A1 Cornelsen Verlag 19,- escluso
        days: |-
        cost: <del>€ 630</del> <b> special price € 480 </b>

      - name: Corso di tedesco intensivo B1-B2 Konversation
        tagline: Rezeption und Guest relation
        description: |-
          DATE dal 17/01 al 11/02/22
          DATE dal 14/02 al 11/03/22
          GIORNI lun e ven | 09:30 - 12:30
          24 unità in presenza

          <b>OBIETTIVI</b> Ottenere una comunicazione fluente e autentica in tedesco. & Descrivere festività & tradizioni, arte culinaria, la regione geografica
          e gli eventi storico-culturali,conoscere le tipiche mansioni alberghiere di alto livello nel mondo tedesco.
          <b>CONTENUTO</b> Il glossario in riferimento al settore alberghiero di alto livello. Role-playing/ fare una telefonata, confermare/disdire una prenotazione,
          gestire gli arrivi (riferire un percorso stradale) e i reclami; organizzare eventi e il servizio della biglietteria, descrivere le manifestazioni culturali e regionali.
          Ripasso/ Grammatica generale B1-B2 / Compiti - attività scritte. Max 6 partecipante. Certificato di frequenza.
        days: |-
        cost: <del>€ 320</del> <b> special price € 219 </b>

      - name: Corso di tedesco estensivo A2-B1
        tagline: Per le scuole di istruzione superiore.
        description: |-
          DATE previo accordo
          LUOGO presso di istituto scolastico
          PARTECIPANTI/E stundenti/e di tedesco / max 15 partecipanti/e
          80 unità in presenza

          OBIETTIVI Ampliamento e consolidamento della conoscenza del tedesco con focus sul lessico del settore
          alberghiero di livello B1 in tutti gli ambiti linguistici/ parlato/ascolto/lettura/scrittura secondo gli standard del CEFR.
          Ottenere una comunicazione fluente e autentica in tedesco.
          <b>MODULO 1</b> Ripasso della grammatica dal livello A2 al B1 - con esempi pratici di utilizzo. Tempi / Verbi riflessivi e separabili / infinito, imperativo, congiuntivo, passivo /genere e caso /
          declinazioni degli aggettivi / comparativi / preposizioni locali e temporali / sintassi (24 unità).
          <b>MODULO 2</b> DAZ descrivere festività & tradizioni, arte culinaria, la regione geografica e gli eventi
          storico-culturali, conoscere le tipiche mansioni alberghiere di alto livello nel mondo tedesco. (16 unità).
          <b>MODULO 3</b>  ottenere una comunicazione fluente e autentica in tedesco/ i/le partecipanti/e si immergono nella lingua reale del mondo lavorativo e imparano un lessico adeguato al settore
          alberghiero a 4/5 stelle. Riferire il menù, elencare gli ingredienti e descrivere le ricette, saper programmare i turni lavorativi e scrivere il CV (28 unità).
          <b>MODULO 4</b> preparazione ad un colloquio lavorativo e alla stesura del proprio CV. (10 unità). 
          <b>MEET & GREET</b> incontro con uno/a chef stellato/a. (2 unità)
          Certificato di frequenza. 
        days: |-
        cost: <del>€ 3.780</del> <b> sconto € 2.590 </b>

      - name: In cucina con workitAUT
        tagline: "Workshop: La cucina austriaca"
        description: |-
          DATE 28 gennaio | Ballo dell'Opera di  - Wiener Schnitzel 
          DATE 25 febbraio | Carnevale - Heringschmaus 
          
          DATE 19 novembre | i biscotti tipici natalizi I
          DATE 26 novembre | i biscotti tipici natalizi II
          venerdì | 16:00 - 20:00
          La magia dei dolce natalizi, cannella, noce moscata, anice stellato e vaniglia i profumi della vigilia.
          Prepariamo insieme tre diverse ricette tradizionali.
          19 nov | 1 Vanillekipferl 2 Butterstangerl 3 Kokosbussi
          26 nov | 1 Husarenkrapferl 2 Linzer Augen 3 Lebkuchen
          In ogni serata includiamo un aperitivo di vin brulè. I dolci cucinati possono essere portati a casa come un regalo per i vostri cari.
          Info/ Una volta all´anno non contiamo le calorie. I biscotti contengono burro, uova e nocciole.
          Luogo/ Enjoy Languages Dialogando. Via Albert Einstein 19,p.1 / Cagliari
        days: |-
        cost: <b>ogni Workshop € 60</b>
        
      - name: Corso di inglese estensivo
        tagline: "intermedio A2 - B1"
        description: |-
          DATE dal 18/01 al 24/01 
          ORARI tutti i martedì e giovedì / 18:30 - 20:30
          PARTECIPANTI max 10 partecipanti
          24 unità  
        
          OBIETTIVO ottenere una comunicazione fluente e autentica in inglese. Saper esprimere le proprie necessità, 
          esigenze e richieste nonché sviluppare un feeling per la lingua straniera per sentirsi a proprio agio durante 
          una conversazione. Il metodo (metodo attivo della PDL), le tecniche e il materiale didattico  utilizzato 
          permettono di apprendere la lingua inglese in un clima sempre disteso, in assenza di stress e  in 
          collaborazione con gli altri partecipanti del corso. 
          CONTENUTO Ampliamento e approfondimento del lessico, della costruzione della frase e della grammatica. 
          Lezione dopo le lezione si ha modo di consolidare le competenze linguistiche attraverso specifiche attività  
          orali e scritte. 
        days: |-
        cost: <del>€ 240 </del> <b> special price € 180</b>
        
