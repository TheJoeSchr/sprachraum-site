info:
  title: Informazioni
  content: |-
    Abo 12er Block | preparazione per la stagione invernale 
    Livello partire dal A2 - B1
    Vorteil der Abos - ihr könnt einsteigen wann ihr wollt. Wenn ihr einen Tag versäumt, könnt ihr diesen an einem anderen Tag nachholen.
    Es laufen immer 2 Kurse parallel. Die Kurse beginnen nach 12 unità immer wieder von neuem. 
    I corsi non si terranno nei giorni 8 dic; e dal 21 dic al 11 gen.
    Legenda / unità = 60min; SI = studio individuale.
    
  list:
    - 'A2 pre-intermedio, B1 intermedio, B2 post-intermedio, C1 avanzato.'
    - '* Die Abos beginnen nach 12 unità wieder neu.'
    - '* Le date di questi giorni-extra saranno concordate con i partecipanti al gruppo.'
    - '*** sconti per tutti coloro che si inizio lavoro stagionale invernale dei nostri partner 10%.'
