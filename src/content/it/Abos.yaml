        tagline: JUNIORgoPRO Corsi di sala e cucina
        description: |-
          DATE programma dal 11/22 al 11/23
          Tutti i corsi, gli orari esatti e i contenuti possono essere trovati qui da metà luglio 2022.
          <b>FINE OTTOBRE Training in sala 20 unità </b> Preparazione per la prima stagione invernale in Tirolo 
          
          <b>CONTENUTO del programma</b> 
          COI Accademia Enogastronomica è una scuola di alta formazione per professionisti della ristorazione e dal 2014 è anche Ente di formazione accreditato dalla Regione Autonoma della Sardegna.
          I corsi, che si articolano in insegnamenti teorico-pratici, laboratori, stage, attività di studio assistito e tutoraggio, si avvalgono della collaborazione di esperti del settore sia a livello regionale che nazionale e internazionale. 
          I programmi didattici si basano su un approccio estremamente operativo e pratico, associano l’obiettivo della divulgazione di una corretta informazione alimentare alla diffusione delle nostre tradizioni culinarie e dei nostri prodotti agro-alimentari rivisitate in chiave moderna. 
          Per tutti percorsi formativi sono previste attività esperienziali di coinvolgimento continuo, attraverso metodologie didattiche innovative e inclusive, senza sprechi e nel rispetto dell’ambiente. 
          <b> Ma non c’è solo la cucina </b> l’Accademia è anche accoglienza e impresa. Per questo proponiamo percorsi formativi dedicati al servizio di sala e di accoglienza, nonché formazione professionale di Management per la ristorazione. Altra attività fondamentale sono le consulenze per professionisti e aziende nel settore enogastronomico. Supportiamo l’apertura di nuove iniziative nel settore del food e offriamo consulenza a quelle che vogliono innovare il loro format e condividere la nostra filosofia etica.
 
