  - title: Pacchetti | ONLINE | livello A2 - B2 
    subtitle: I PACCHETTI ONLINE si ripetono tutto l´anno a ciclo continuo e ricominciano di nuovo dopo 14 e/o 24 unità.
    courses:
  
      - name:  Pacchetto di tedesco intermedio
        subtitle: CONVERSAZIONE per le professioni alberghiere.
        description: |-
          DATE ogni martedì
          ORARI 13.30 - 14:30
          Pacchetto 10 unità ONLINE

          Imparerete tutto ciò di cui avrete bisogno per una stagione di successo.
          <b>OBIETTIVI</b> Nomenclatura in riferimento all'attrezzatura da cucina e svolgimento delle varie fasi lavorative. RICCETTE comprendere, riferire, strutturare e riassumere una ricetta.
          Conoscenza delle pietanze austriache e internazionale (in tedesco). Mansioni e attività dell addetto ai servizi di sala e bar, padroneggiare il linguaggio tecnico dell´attrezzatura e le fasi del lavoro in sala. 
          Small-talk con i clienti e saper descrivere gli ingredienti nelle pietanza. 
          <b>CONTENUTO</b> Il glossario in referimento alla gastronomia, approfondimento del specifico registro linguistico in sala, modi di dire e attività orali. Lessico ed espressioni linguistiche intorno al tema Cucina e cucinare, verbi comuni in riferimento alla preparazione delle pietanza, ripasso dei modi di dire per le procedure nella preparazione del menù,
          attività orali| simulazioni di conversazione con colleghi/ghe e con il proprio superiore / ai tipici vini.
          Certificato di frequenza. 
        days: |-
        cost: <del>€ 350</del> <b> special price € 290 </b>

