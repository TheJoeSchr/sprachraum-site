  - title: Corso per le professioni alberghiere per studenti/esse con colloquio
    subtitle: Verifica delle competenze, primo colloquio e preparazione al colloquio con le nostre aziende partner. Supporto e assistenza durante il trasferimento.
    times: 14:30 - 16:30 oppure 17:00 - 19:00 una volta a settimana
    courses:
      - name: Corso per le professioni alberghiere per studenti/esse con colloquio. A partire dal livello A2 del CERF. Dai 18 ai 29 anni.
        description: |-
          MODULO 1 Parte 1 online / dal 18 ott al 09 dic 2021.
          Focus del corso: lingua parlata & ampliamento del lessico. Training delle
          competenze orali (15 unità); ripasso della grammatica per l'uso immediato nelle conversazioni ed esercitazioni.

          Parte 2 online dal 10 gen al 25 feb 2022.
          Focus del corso: ottenere una comunicazione fluente e autentica in tedesco:
          Gli/le studenti/esse si immergono nella lingua reale del mondo lavorativo e imparano un lessico adeguato al settore alberghiero a 4/5 stelle.
          Utilizzo del materiale come la carta del menù, la lista degli ingredienti e le ricette, la programmazione dei turni, i contratti di lavoro, stesura del curriculum (12 unità).

          MEET & GREET incontro con uno/a chef stellato/a di Best Alpine Wellness Hotels (2 unità)

          MODULO 2	in presenza | Corso di Tedesco intensivo per la preparazione al lavoro negli alberghi a 5 stelle.
          Training intensivo di gruppo, particolare enfasi nell apprendimento della lingua parlata, attività comunicative con metodi attivi
          metodo della PDL, simulazioni di situazioni lavorative, role-playing, preparazione ad un colloquio lavorativo
          e alla 	stesura del proprio CV. Cagliari, scuola di lingue, Enjoy languages - dialogando / Via A. Einstein, 19
        days: a scelta lun/mar/mer/gio/ 14:30 - 16:30 oppure 17:00 - 19:00
