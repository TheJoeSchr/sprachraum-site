info:
  title: Informazioni
  content: |-
    Mit unseren Abo-Modulen, könnt ihr jetzt ganz bequem in die Kurse einsteigen, wann ihr wollt. Solltet ihr Meeting verpassen, könnt ihr 
    diesen bequem zu einem anderen Termin nachholen. Ihr versäumt nichts. 
    Alle Kurse erfordern ein Einstiegsniveau von min. A2 | tedesco pre-intermedio Participanti - Livello partire dal A2 - B1
    Vorteil der Abos - ihr könnt einsteigen wann ihr wollt. Ihr wählt einen Tag pro Woche, Wenn ihr ein Treffen versäumt, könnt ihr dieses an einem anderen Tag nachholen.
    Es laufen immer 2 Kurse parallel. Die Kurse beginnen nach 16 unità immer wieder von neuem. 
    I corsi non si terranno nei giorni 8 dic; e dal 21 dic al 11 gen.
    Legenda / unità = 60min; SI = studio individuale.
    
  list:
    - 'A2 pre-intermedio, B1 intermedio, B2 post-intermedio, C1 avanzato.'
    - '* Die Abos beginnen nach 12 unità wieder neu.'
    - '* Le date di questi giorni-extra saranno concordate con i partecipanti al gruppo.'
    - '*** sconti per tutti coloro che si inizio lavoro stagionale invernale dei nostri partner 10%.'
