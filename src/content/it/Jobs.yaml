linkText: '>> take some time AUT stagione invernale nelle Alpi austriache'
link: 'https://www.stock.at/de/'
content: |-
  Nach einem Erstgespräch mit uns, bewerbt ihr euch direkt. Gesucht sind Profis aller Berufe der 5 Stern-Hotellerie:
dreamjobs:
  - id: chef_de_rang
    title: Chef de Rang
    subtitle: Hotel 5stelle / Tirolo
    contratto: full time / 5 giorni a settimana / lavoro stagionale
    Data di inizio prevista: dal dec 21 al apr 22 o previo accordo
    location: Finkenberg, Zillertal / Tirolo AUT
    description: |-
      Visita virtuale del fantastico Stock Resort, uno dei 17 nostri hotel partner. (Jo, bitte das hier verlinken mit dem Stock Resort https://www.stock.at/de/) 
      Lavorete in hotel esclusivi o nei migliori ristoranti gourmet, di fronte alle scenario mozzafiato delle Alpi.
      Se sei un professionista del settore alberghiero, contattaci per un primo colloquio conoscitivo.
      Ti offriamo un controllo del CV, informazioni dettagliate sulla mansione e il settore, collegamento con il selezionatore del personale.
    columns:
      - title: I tuoi compiti
        content:
          - Ricevere gli sopiti al loro arrivo e accompagnarli al tavolo (Gardemanger, Entremetier)
          - Vendita e consulenza in materia di bevande
          - Responsabilità di una sptazione
          - Istruire un Commis de Rang
          - Servizio di ristorazione
          - Servizio colazione
          - Realizzazione e cura dei vari buffet
          - Curare la mise en place
      - title: Il tuo profilo
        content:
          - Formazione completata in ambito gastronomico / settore alberghiere
          - Esperienza plurenniale come Chef de Rang in Hotel 4/5* di lusso
          - Gradite competenze enologiche
          - Capacità comunicative e relazionale 
          - Tedesco con un livello B1 intermedia
          - Buona conoscenza dell´inglese
          - Standing elegante e raffinato 
      - title: I tuoi vantaggi
        content:
          - Lavoro sicuro in un´azienda moderna a conduzione familiare con una vasta gamma di compiti.
          - Aliquota sulla 13° e 14° mensilità e redistribuzione mance. 
          - Orario di lavoro regolare con una settimana di 5 giorni e registrazione digitale dell´ora (timbratura)
          - Partecipazione alla creazione dei turni settimale attraverso richieste di turno di lavoro
          - Pasti gratuiti 7 giorni su 7 (colazione, pranzo e cena)
          - Alloggio per i dipentdenti con piscina sul tetto, sauna, sala fitness, WiFi gratuito ecc.
          - Camere e appartementi per i dipententi in stile moderno con TV a schermo piatto, angolo cottura, terrazza o balcone
          - Inserimento mirato tramite il nostro sistema on-board - Buddie - Eventi di Team Building
          - Lavoro di gruppo in un team aperto e professionale
          - Possibilità di formazione professionale e personale (in sede o fuori sede)
          - Stipendio 1.850 netti a tempo pieno - disponibilità a pagare piu del dovuto con qualifiche / esperienza professionale adeguate.
          
