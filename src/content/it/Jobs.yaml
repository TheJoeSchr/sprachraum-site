content: |-
  Dopo un colloquio  conoscitivo con noi, ti aiutiamo a candidarti velocemente! Si cercano professionisti per tutto il settore alberghiero 4 e 5 stelle.
  - id: chef_de_rang
    title: Chef de Rang
    subtitle: Hotel 5stelle / Tirolo
    description: |-
       <b>Contratto</b> full time / 5 giorni a settimana / lavoro stagionale 
       <b>Durata </b>  da Dicembre 2021 ad Aprile 2022 o date da concordare.
       <b>Location </b>  Finkenberg / Zillertal / Tirolo AUT
       <b>Stipendio </b>  da 1.800 netto mensile, aliquota sulla 13° e 14° mensilità e redistribuzione mance
       <b>Lingua richiesta </b> Tedesco B1 
       <b>Per un colloquio preliminare </b> Elke Oberleitner - elke@workitaut.at - +39 331 222 65 16 
    columns:
      - title: I tuoi compiti
        content:
          - Ricevere gli ospiti al loro arrivo e accompagnarli al tavolo
          - Vendita e consulenza in materia di bevande
          - Responsabilità di una postazione
          - Istruire un Commis de Rang
          - Servizio di ristorazione
          - Servizio colazione
          - Realizzazione e cura dei vari buffet
          - Curare la mise en place
      - title: Il tuo profilo
        content:
          - Formazione completa in ambito gastronomico / settore alberghiero
          - Esperienza plurenniale come Chef de Rang in Hotel 4/5* di lusso
          - Gradite competenze enologiche
          - Capacità comunicative e relazionali
          - Tedesco con un livello B1 intermedio
          - Buona conoscenza dell´inglese
          - Standing elegante e raffinato
      - title: I tuoi vantaggi
        content:
          - Lavoro sicuro in un´azienda moderna a conduzione familiare con una vasta gamma di compiti.
          - Orario di lavoro regolare con una settimana di 5 giorni e registrazione digitale dell´ora (timbratura)
          - Partecipazione alla creazione dei turni settimale attraverso richieste di turno di lavoro
          - Pasti gratuiti 7 giorni su 7 (colazione, pranzo e cena)
          - Alloggio per i dipendenti con piscina sul tetto, sauna, sala fitness, WiFi gratuito ecc.
          - Camere e appartementi per i dipententi in stile moderno con TV a schermo piatto, angolo cottura, terrazza o balcone
          - Inserimento mirato tramite il nostro sistema on-board - Buddie - Eventi di Team Building
          - Lavoro di gruppo in un team aperto e professionale
          - Possibilità di formazione professionale e personale (in sede o fuori sede)
          - Verranno presi in considerazione solo ed esclusivamente i curriculum vitae con autorizzazione al trattamento dei dati personali


