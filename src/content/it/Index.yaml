hero:
  title: Stagione invernale nelle Alpi tirolese 2022/23
  subtitle: Grandi opportunità per i/le professionisti/e del settore Turistico-Alberghiero!
  content: |
    Posizioni aperte per i professionisti con esperienza pluriennale e per la categoria JUNIOR JOBS. Potrai crescere in un contesto internazionale e arricchire il curriculum.
    Scopri le posizioni aperte per il settore alberghiero e ristorazione. 

  link: '/it/jobs/'
  linkText: lavori in AUT
cards:
  - title: JUNIORgoPRO
    subtitle: Attraverso la practica!
    content: |
      È un programma di formazione duale di alta qualità per le professioni alberghiere e della ristorazione. 
      Esso offre a 12 junior motivati un blended learning system all'avanguardia con contratti di lavoro, uno stipendio con ottime condizioni a partire dall'autunno 22. 
      Lavorerai e approfondirai il mestiere in Austria d'inverno e proseguirai il tuo percorso formativo in  Sardegna d'estate presso uno dei nostri grandi alberghi partner di categoria superiore. 
      Da JUNIOR a professionista di alto livello.  
    link: '/it/junior/'
    linkText: '>> JUNIORgoPRO'

  - title: Pacchetti e Corsi di Tedesco
    subtitle: per le professioni turistico-alberghiere
    content: |
      Scegli uno dei nostri pacchetti lingue per prepararti alla stagione. Oltre all'insegnamento della lingua tedesca, offriamo una formazione adeguata riguardo
      la cultura austriaca, l´orientamento lavorativo, la burocrazia e tutte le informazioni necessarie per lavorare nelle strutture austriache più famose.

    link: '/it/abos/'
    linkText: '>> Scopri di piu'

  - title: Assistenza e Servizi
    subtitle: valutazione e orientamento per professionisti/e e profili junior
    content: |
      Iscriviti qui per:
      - un colloquio preliminare sulle posizioni disponibili
      - pianificazione della carriera oppure orientamento professionale
      
      Offriamo inoltre un servizio di traduzione di CV, lettera di presentazione, lettera motivazionale e dei vari documenti da presentare durante la candidatura.
    linkText: '>> servizi'
    link: /it/services

  - title: Siamo un team
    link:  /team
    linkText: '>> chi siamo'
    content: |
      ... di professionisti con cervello e umorismo tra il Brennero e il Mediterraneo.
      Il nostro obiettivo è sostenere i/le professionisti/e e accompagnare i giovani nei loro primi passi nel mondo del lavoro.
      Mettiamo al primo posto la persona: ti agevoliamo nella ricerca del lavoro adatto, nell'azienda giusta e nella posizione lavorativa migliore possibile.

  - title: Scusa, parli Tedesco?
    subtitle: Ja, Danke! Pretzel? Kinder! Aufwiedersehen.
    link: 'https://hueber.de/menschen/einstufungstest'
    linkText: '>> fai il test'
    content: |
      Come si pronuncia correttamente "Kaiserschmarrn"? - non lo so, ma è buono.
      Vuoi conoscere il tuo livello di tedesco? prova il test! durata di circa 30 minuti 

