hero:
  title: Trova il tuo lavoro in Austria!
  subtitle: Take some time AUT!
  content: |
    Il lavoro stagionale invernale in Austria è legato al turismo sulla neve, mercatini di Natale e snowboard. Potrai crescere in un contesto internazionale e arricchire il curriculum. 
    Offerte di lavoro per il settore alberghiero e ristorazione: qui trovi le posizione aperte.
    Prima di mandarci il tuo curriculum, fai una visita virtuale al fantastico Stock Resort, uno dei nostri partner*, tra gli hotel 4 stelle e 5 stelle in Austria, nello scenario mozzafiato delle Alpi.

    Link zur - lavori in AUT

  link: '/it/kursprogramm/'
  linkText: 'contattaci'
cards:
  - title: Pacchetti e Corsi di Tedesco 
    subtitle: per le professioni alberghiere
    content: |
      Scegli uno dei nostri pacchetti lingue per prepararti alla stagione invernale. Oltre all'insegnamento della lingua tedesca, offriamo inoltre una formazione adeguata riguardo la cultura austriaca, orientamento lavorativo, burocrazia e tutte le informazioni necessarie per lavorare nelle strutture invernali austriache più famose.

      Link zu - corsi di tedesco

    linkText: '>> Scopri di piu'

  - title: Candidarsi per le posizioni aperte
    subtitle: valutazione e orientamento per professionisti/e e profili junior
      content: |
      Iscriviti qui per:
      - un colloquio preliminare sulle posizioni disponibili
      - pianificazione della carriera
      - orientamento professionale

      Questo servizio ha la durata di 30 minuti ed è gratuito.
      Offriamo inoltre un servizio di traduzione di CV, lettera di presentazione, lettera motivazionale e dei vari documenti da presentare durante la candidatura.

      Link zu servizi
     
  - title: Siamo un team 
    linkText: '>> chi siamo'
    content: |
      ... di professionisti con cervello e umorismo tra il Brennero e il Mediterraneo. 
      Il nostro obiettivo è sostenere i professionisti e accompagnare i giovani nei loro primi passi nel mondo del lavoro.
      Mettiamo al primo posto la persona: ti agevoliamo nella ricerca del lavoro adatto, nell'azienda giusta e nella posizione lavorativa migliore possibile. 

      Parole chiave
      verbo | fare
      aggettivo | trasparente
      sostantivo | stabilità
      
      Link zu - chi siamo


