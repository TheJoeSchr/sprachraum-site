hero:
  title: Trova il tuo lavoro in Austria!
  subtitle: Grandi opportunità per i professionisti del settore Turistico-Alberghiero!
  content: |
    Il lavoro stagionale invernale in Austria è legato al turismo sulla neve, mercatini di Natale e snowboard. Potrai crescere in un contesto internazionale e arricchire il curriculum.
    Scopri le posizioni aperte per il settore alberghiero e ristorazione. (1)

  link: '/it/jobs/'
  linkText: lavori in AUT
cards:
  - title: Pacchetti e Corsi di Tedesco
    subtitle: per le professioni turistico-alberghiere
    content: |
      Scegli uno dei nostri pacchetti lingue per prepararti alla stagione invernale. Oltre all'insegnamento della lingua tedesca, offriamo una formazione adeguata riguardo
      la cultura austriaca, orientamento lavorativo, burocrazia e tutte le informazioni necessarie per lavorare nelle strutture invernali austriache più famose.

    link: '/it/abos/'
    linkText: '>> Scopri di piu'

  - title: Candidarsi per le posizioni aperte
    subtitle: valutazione e orientamento per professionisti/e e profili junior
    content: |
      Iscriviti qui per:
      - un colloquio preliminare sulle posizioni disponibili
      - pianificazione della carriera o orientamento professionale
      Questo servizio ha la durata di circa 45 minuti ed è gratuito. Via Zoom. 
      
      Offriamo inoltre un servizio di traduzione di CV, lettera di presentazione, lettera motivazionale e dei vari documenti da presentare durante la candidatura. (2)
    linkText: '>> servizi'
    link: /it/services

  - title: Siamo un team
    link:  /team
    linkText: '>> chi siamo'
    content: |
      ... di professionisti con cervello e umorismo tra il Brennero e il Mediterraneo.
      Il nostro obiettivo è sostenere i professionisti e accompagnare i giovani nei loro primi passi nel mondo del lavoro.
      Mettiamo al primo posto la persona: ti agevoliamo nella ricerca del lavoro adatto, nell'azienda giusta e nella posizione lavorativa migliore possibile. (3)

  - title: Scusa, parli Tedesco?
    subtitle: Ja, Danke! Pretzel? Kinder! Aufwiedersehen.
    link: 'https://hueber.de/menschen/einstufungstest'
    linkText: '>> fai il test'
    content: |
      Come si pronuncia correttamente "Kaiserschmarrn"? - non lo so, ma è buono.
      Vuoi conoscere il tuo livello di tedesco? prova il test! durata di circa 30 minuti (4)

