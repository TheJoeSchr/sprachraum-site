cards:
  - title: Pachetti e Corsi di Tedesco per le professioni alberghiere
    content: |
      Scegli uno dei nostri pacchetti lingue per prepararti alla stagione invernale. Oltre all'insegnamento della lingua tedesca, offriamo inoltre una formazione adeguata riguardo la cultura austriaca, orientamento lavorativo, burocrazia e tutte le informazioni necessarie per lavorare nelle strutture invernali Austriache più famose. 
      
      Link zu - corsi di tedesco 

    linkText: '>> Scopri di piu'

  - title: Candidature | Profilo di carriera | Supporto e valutazione per candidati/e e profili junior.
    link: 'https://hueber.de/menschen/einstufungstest'
    linkText: '>> Klick'
    content: |
      Iscriviti qui per 
      - un colloquio preliminare sulle posizioni disponibili
      - la pianificazione della carriera
      - orientamento professionale
      
      Questo servizio ha la durata di 30 minuti, è gratuito e non è vincolante. 
      
      Offriamo inoltre un servizio di traduzione di CV, lettera di presentazione, lettera motivazionale e dei vari documenti da presentare durante la candidatura 

      Link zu servizi 

      <i>Hier könnt ihr euer Deutschniveau überprüfen!</i>
  - title: Work IT AUT è un progetto organizzato da Sprachraum Work IT AUT, per lo sviluppo professionale in un contesto internazionale tra Austria e la Sardegna. 
    link: '/it/kursprogramm/'
    linkText: '>> calendario & importi'
    content: |
      Siamo un team interculturale che connette i professionisti sardi e le aziende austriache. Mettiamo il focus sulla persona: il lavoratore è al centro, il nostro obiettivo è cercare il lavoro adatto, nell'hotel giusto e nella posizione lavorativa migliore possibile. Importante: L'uomo è al centro dell'attenzione - il lavoro giusto nell'hotel giusto nella posizione giusta. 
      
      Non forniamo mcjobs veloci
      
      Link zu - chi siamo 


  - title: Sprechen Sie Deutsch? Come? 
    link: 'https://hueber.de/menschen/einstufungstest'
    linkText: '>> Klick'
    content: |
      Come si pronuncia correttamente "Kaiserschmarrn"? - non lo so, ma è buono. 
      Vuoi conoscere il tuo livello di tedesco? prova il test! durata di circa 30 minuti
      
