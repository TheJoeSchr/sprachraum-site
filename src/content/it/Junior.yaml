  - title: JUNIORgoPRO 
    subtitle: Imparare, lavorare e guadagnare un reddito equo fin dall'inizio.
    content: |
        PER CHI Se le tue passioni sono il cioccolato, il formaggio, i cocktail colorati, il profumo e i sapori  della cucina gourmet, il mondo del vino, nonché  le lingue e la cultura, l'estate al mare e l'inverno sulla neve, allora con noi sei nel posto giusto al momento giusto. 
        IL TUO OBBIETIVO Trasformare le tue passioni in una professione, lavorare e imparare in un'azienda, essere apprezzato e indipendente finanziariamente fin dal primo giorno.  Vuoi anche avere abbastanza tempo per godere delle offerte ludiche del luogo di lavoro. Lì e qui!
        Una vera opportunità in collaborazione con aziende sarde, tirolesi e istituti scolastici abbiamo sviluppato un modello attraente in cui è possibile passare da JUNIOR a ricercato CHEF, CHEF DE RANG o HOTELMANAGER in 24 mesi. 
        Dai un'occhiata ai nostri JUNIOR JOBS e ai nostri CORSI e scopri come candidarti.
    link: '/it/abos/'
    linkText: '>> scroll'

  - title: JUNIORgoPRO Chi Come Quando prendere parte
    subtitle: Vuoi partecipate anche tu? 
    content: |
        Qui, Quando e Come prendere parte al programma: 
        Scopri subito i nostri OPEN DAY a Cagliari o iscriviti alla procedura di selezione. 
        Poiché il programma di formazione è con un assegno di studi, il progetto è limitato a un massimo di 12 partecipanti. 
    link: '/it/abos/'
    linkText: '>> Scopri di piu'

  - title: JUNIORgoPRO JOBS
    subtitle: Come entrare nel mondo del´alta alberhiera? Attraverso la practica! 
    content: |
        Una volta superata la procedura di ammissione, facciamo un tour virtuale del tuo futuro datore di lavoro durate il primo colloquio su ZOOM. 
        Dopo il modulo di ingresso, sarai pronto per il viaggio prenatalizio in Tirolo all'inizio di dicembre. Oltre a un'ottima sistemazione, il tuo team ti aspetta per ntrodurti, passo dopo passo, 
        nella tua area di lavoro di cui sarai responsabile.
    link: '/it/abos/'
    linkText: '>> potete trovare le offerte di lavoro JUNIORgoPRO qui'

  - title: JUNIORgoPRO CORSI
    subtitle: Programma di formazione innovativo. Efficiente, veloce e pratico
    content: |
        Un programma modulare - blended-learning-system che consiste di 10 moduli in aula/online e di formazione pratica in hotele alta fascia fra la Sardegna e il Tirolo. 
        BORSA DI STUDIO per i partecipanti. 
        ALLA CONCLUSIONE Certificato linguistico ÖSD per il livello di tedesco B1/B2/C1 
        Certificato per cucina o sala riconosciuti a livello internazionale dall'Accademia Enogastronomica COI. 
    link: '/it/abos/'
    linkText: '>> Scoprire il nostro programma'

