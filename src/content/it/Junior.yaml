  - title: JUNIORgoPRO 
    subtitle: Imparare, lavorare e guadagnare un reddito equo fin dall'inizio.
    content: |
        I tuoi passioni: il profumo e il gusto della cucina gourmet, il mondo del vino, le lingue e la cultura, l'estate al mare e l'inverno sulla neve.
        I tuoi obiettivi: trasformare le tuoi passioni in una professione, lavorare e imparare in un'azienda, essere riconosciuti e finanziariamente indipendenti fin dal primo giorno.  E anche per avere abbastanza tempo per godersi i vantaggi del luogo di lavoro. Lì e allora. 
        Una vera opportunità: in collaborazione con aziende sarde e tirolesi e istituti scolastici, abbiamo sviluppato un modello attraente, in cui è possibile passare da JUNIOR a ricercato CHEF, CHEF DE RANG o HOTELMANAGER nel più breve tempo possibile. 
        Date un'occhiata ai nostri JUNIOR JOBS e alla nostra CORSI e scoprite come candidarvi.
    link: '/it/abos/'
    linkText: '>> scroll'

  - title: JUNIORgoPRO Chi Come Quando prendere parte
    subtitle: Vuoi partecipate anche tu? 
    content: |
        Scopri subito i nostri OPEN DAY a Cagliari o iscriviti alla procedura di selezione. Poiché il programma di formazione è sostenuto finanziariamente, il progetto è limitato a un massimo di 12 partecipanti. 
        Date e iscrizioni (link a Servizi)
    link: '/it/abos/'
    linkText: '>> Scopri di piu'

  - title: JUNIORgoPRO JOBS
    subtitle: Come entrare nel mondo del´alta alberhiera? Attraverso la practica! 
    content: |
        Una volta superata la procedura di ammissione, facciamo un tour virtuale del vostro futuro datore di lavoro, selezioniamo un'azienda adatta e la incontriamo per il primo colloquio su ZOOM. 
        Dopo il modulo di ingresso, sarete pronti per il viaggio prenatalizio in Tirolo all'inizio di dicembre. 
        Lì, oltre a un'ottima sistemazione, il vostro team vi aspetta per introdurvi passo dopo passo nella vostra area di responsabilità. 
    link: '/it/abos/'
    linkText: '>> potete trovare le offerte di lavoro JUNIORgoPRO qui'

  - title: JUNIORgoPRO CORSI
    subtitle: Programma di formazione innovativo. Efficiente, veloce e pratico
    content: |
        Un programma modulare - blended-learning-system - e consiste di 10 moduli in aula e online. 
        è un programma di formazione  in ambito (di hotele alta fascia) della cucina e della sala che ti permette di far parte di un programma duale fra la Sardegna e il Tirolo. 
        Certificato linguistico ÖSD per il livello di tedesco B1/B2/C1 
        Certificato per cucina o sala riconosciuti a livello internazionale dall'Accademia Enogastronomica COI. 
    link: '/it/abos/'
    linkText: '>> Scoprire il nostro programma'

