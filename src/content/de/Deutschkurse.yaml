title: DEUTSCHKURSE
content: Ab sofort könnt ihr unsere Kurse ONLINE besuchen. Trefft Elke, Johannes, Heidi, Laura & ihre Kolleg*innen in den virtuellen Klassenzimmern von SPRACHRAUM - work IT AUT
link: '/kursprogramm'
linkText: '>> Zu unseren Kursen'
sections:
  - title: Allgemeine Kursinfos
    content: |-
      Abwechslungsreicher Sprachunterricht fördert den Lernerfolg, ist anregend und lustvoll. Unsere Kurskonzepte beinhalten die vier wichtigen Fertigkeiten, SPRECHEN & SCHREIBEN und HÖREN & LESEN gleichermaßen.
      Die Grammatik läuft parallel mit und nimmt ihren großen Platz bei den Hausübungen ein, die wir in allen Kursen eingeplant haben. Entgegen so mancher Behauptung sagen wir, die deutsche Grammatik ist klar und einfach zu erlernen. Wir geben euch viele Beispiele, wie ihr sie am effektivsten üben könnt. 
      
  - title: Kursinhalte
    list:
      - Deutsch Standardkurse von A1 bis C1. Die Kurse folgen den Vorgaben des gemeinsamen europäischen Referenzrahmens für Sprachen (GER). Am Ende des jeweiligen Moduls könnt ihr anhand eines Probetests feststellen wieviel ihr gelernt habt. Am Kursende bekommt ihr eine Teilnahmebestätigung.
      - Deutsch als Berufssprache (ab Niveau A2). Wir arbeiten mit Fachlehrbüchern, die den Leitfaden geben und üben mit euch anhand von authentischen Materialen den "sprachlichen" Berufsalltag. Gemeinsam erarbeiten wir interkulturelle Aspekte im Hinblick auf die deutschsprachigen Länder ÖSD (Österreich / Schweiz / Deutschland).
      - Minikurse Refresher & Konversation. Für alle, die den Faden nicht verlieren möchten oder vor einem Wechsel in die nächste Kursstufe stehen.
      - Individual Coaching. Wir treffen uns vorab auf Zoom und besprechen mit euch den Inhalt eurer Lernziele.
      - Vorbereitung auf Zertifikatsprüfungen oder Semestertests an Schulen & Universitäten.
      - Für Unternehmen bieten wir individuell konzipierte Mitarbeiter*innen Kurse an.

  - title: Bücher & Materialien
    list:
      - Als Basisliteratur für die Niveaustufen A1 - B1 empfehlen wir DEUTSCH Übungsgrammatik für die Grundstufe aktuell. Hueber Verlag 2019. ISBN 978-3-19-117448-4
      - Übungsmaterialien, Tools und Kursmitschriften findet ihr am Board WESCHOOL.it, auf das ihr jederzeit zugreifen könnt. Diese Materialien sind in den Kurskosten inbegriffen. 

  - title: Technische Infos
    list:
      - Wir unterrichten vorrangig auf ZOOM. Als Lernplattform verwenden wir WESCHOOL.
      - Am besten arbeitet ihr an einem Computer.
      - Ihr braucht eine verlässliche Internetverbindung.
      - 'Wir verwenden für kurze Gruppenmitteilungen "Whatsapp".'

