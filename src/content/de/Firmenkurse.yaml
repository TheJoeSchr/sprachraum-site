title: DAZ & DAF für den Staff
content: Deutsch für den Beruf ist unser großes Thema. Speziell für Mitarbeiter*innen haben wir verschiedene Kursformate entwickelt. Zeitlich individuell planbar, ONLINE und einige als Präsenz-Module.
sections:
  - title: 'Formate für Hotellerie, Gastronomie & Tourismus'
    list:
      - 'Spezialseminare mit 16, 24 oder 36 Einheiten für die Bereiche : Service, Küche, Rezeption, Housekeeping, Kosmetik- & Wellnessberufe'
      - Deutschtrainer*in in the house. 1 wöchige Crashkurse / Präsenzunterricht. Wir kommen zu euch ins Haus und erarbeiten mit euren Mitarbeiter*innen den "sprachlichen" Arbeitsalltag am Ort des Geschehens. 10 EH Theorie & 10 EH praktische sprachliche Erkundung der Arbeitsrealität. Dieses Format eignet sich besonders zum Saisoneinstieg.
  - title: Formate für Deutsch in Gesundheitsberufen
    list:
      - |
        Spezialseminare für Mitarbeiter*innen.
        <p style="margin-left:2em;top:-1.5em;position:relative;height:1.5em">
        Deutsch für Gesundheitsberufe für die Sprachniveaus A2 bis B2.
        24 und 36 EH
        </p>
      - |
        Vorbereitung auf Zertifikatsprüfungen A2 / B1 / B2 / C1.
        <p style="margin-left:2em;top:-1.5em;position:relative;height:1.5em">
        Pakete mit 10 EH, als Individual Coaching oder in der Kleingruppe.
        </p>
      - |
        Kommunikation "Alltag in pflegenden Berufen"
        <p style="margin-left:2em;top:-1.5em;position:relative;height:1.5em">
        Anfänger*innen mit leichten Grundkenntnissen,
        sowie leichte und fortgeschrittene Kenntnisse.
        24 EH
        </p>

  - title: 'Darüber hinaus:'
    list:
      - Deutsch für Techniker*innen,
      - Standardkurse
      - individuelle Pakete

  - title: '* Präsenzkurse könnt ihr in folgenden Zeiträumen buchen. '
    list:
      - Bezugnehmend auf die aktuelle Situation und die gesetzlichen Bestimmungen bieten wir aktuell keine Präsenzkurse an. Sobald die Situation wieder planbar wird, melden wir uns mit neuen Terminen.

