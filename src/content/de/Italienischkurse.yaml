title: ITALIENISCHKURSE
content: Siamo pronti! Unser ONLINE Italienisch Kursprogramm könnt ihr ab sofort buchen. Findet euren passenden Kurs zur für euch optimalen Tageszeit und trefft Nadja, Laura & ihre Kolleg*innen auf Sardinien in den virtuellen Klassenzimmern von SPRACHRAUM - work IT AUT. Figo!
link: '/kursprogramm-italienisch'
linkText: '>> Zu unseren Kursen'
sections:
  - title: Allgemeine Kursinfos
    content: |-
      Unsere Italienisch Trainer*innen haben langjährige Unterrichtserfahrung, sind up-to-date mit den neuesten Lehrmethoden und gestalten abwechslungsreiche und lustvolle Kurse, die vor allem zum Sprechen animieren. Die Anfänger*innen Kurse halten jene Kolleg*innen, die auch Deutsch sprechen.
      Für die Spezialkurse braucht ihr keine Bücher, die Materialien stellen wir euch zur Verfügung.
      Literaturtipps, Lernplattformen, Tips für´s Lernen mit Musik und Tutorials, so wie jede Menge authentisches Material bekommt ihr von eurer/eurem Trainer*in direkt.
      Unser Angebot startet früh morgens, ihr könnt die Kurse zu unterschiedlichen Tageszeiten besuchen. Die Module dauern jeweil 1 EH, 1 1/2 EH oder 2 EH - pro EH 50 min.

  - title: Standardprogramm & Spezialkurse
    content: ""
  - title: STANDARD REFRESHER KURSE VON A1 - C1 / jeweils 20 Einheiten
    list:
      - Diese Kurse hält Nadja Maffei. Inhalt / ganzheitliches Lernen in der Gruppe. Fokus auf SPRECHEN & VERSTEHEN
      - Erste Schritte sowie Vertiefung und Erweiterung der sprachlichen Kompetenz. Breakout-Rooms für Gruppenübungen. Learning by doing.  
  - title: LA CARBONARA È SENZA PANNA! Rezepte & Küchengespräche. (A1-A2*/A2-B1**)
    list:
      - Lernziele* Wortschatz der italienischen Küche / Grammatik - Infinitiv & Imperativ / Sprechen - Rezepte, Zubereitung / Aussprache
      - Lernziele** Erweiterter Wortschatz / Grammatik - imperativo; passato promissimo, imperfetto / Sprechen - Vergleiche moderne und traditionelle italienische Küche, kulturelle Unterschiede der Essgewohnheiten.
  - title: VACANZE IN ITALIA. Italienisch für den Urlaub zwischen dem Trentino & Sizilien. (A1-A2*/A2-B1**)
    list:
      - Lernziele* Die wichtigsten Phrasen & DOS & DON´TS / Tisch reservieren, bestellen & bezahlen, Fragen nach dem Weg und dem Wetter / Grammatik - Satzbau, Verneinung, Fragen; Artikel  / Aussprache
      - Lernziele** Die 2. wichtigsten Prasen & DOS & DON´TS / Grammatik - preposizione, passato prossimo, imperfetto / Sprechen - Themen rund um Urlaubsplanung, Kultur & Alltag für die nächste Reise nach bella Italia.
  - title: VACANZE IN SARDEGNA. Italienisch für die Insel. (A1-A2*/A2-B1**)
    list:
      - Inhalte *&** Eine sprachliche Entdeckungsreise durch die sardischen Regionen zwischen Traumstränden & verschlafenen Dörfern. Von den Bergen der Barbagia zu den historischen Stätten der Nuraghe Kultur.
      -  Lernziele* Die wichtigsten Phrasen & DOS & DON´TS / Tisch reservieren, bestellen & bezahlen, Fragen nach dem Weg und dem Wetter / Grammatik - Satzbau, Verneinung, Fragen; Artikel  / Aussprache
      -  Lernziele** Die 2. wichtigsten Phrasen & DOS & DON´TS / Grammatik - preposizione, passato prossimo, imperfetto / Sprechen - Wind, Meer, Segeln, Trekking, Familie und die besten Reisezeiten. Wissens- & Sehenswertes rund la isola.
  - title: PARLIAMO DI CALCIO! Fussballgespräche - historisch, legendär und aktuell. (B1)
    list: 
      - Konversationskurs für Fortgeschrittene, die sich mit den italienischen Tifosi über legendäre Spiele, so manches Debakel und Anekdoten aus der Welt des Fussballs unterhalten möchten. 
      - Inklusive 50 Zitate von internationalen Spielern "La palla è rotonda, la partita dura 90 minuti e tutto il resto è solo teoria" (S.Herberger)
      - Lernziele / Intensivtraining Wortschatz & SPRECHEN, Whg. Zahlen, Jahreszahlen, Ordnungszahlen.
  - title: STANDARDKURSE von A1 - C1
    list:
      - Die Inhalte folgen den Vorgaben des gemeinsamen europäischen Referenzrahmens für Sprachen und den Anforderungen zur Absolvierung der CILS Zertifikationen.
  - title: INDIVIDUAL COACHING 
    list: 
      - Wir treffen uns vorab auf Zoom und besprechen mit euch den Inhalt eurer Lernziele sowie Vorbereitung auf Zertifikatsprüfungen oder Semestertests an Schulen & Universitäten.   
