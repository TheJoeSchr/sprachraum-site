header:
    title: Chi siamo
    content: |-
      Sprachraum work IT AUT è un progetto di KompeTrend GmbH per lo sviluppo professionale in un contesto tra Austria e l'Italia, con particolare attenzione per la Sardegna.
      Per raggiungere questo obiettivo offriamo corsi di lingua tedesca rivolti ad operatori del settore alberghiero. Forniamo inoltre una formazione adeguata riguardo la cultura austriaca, orientamento lavorativo e tutte le informazioni necessarie per svolgere il nuovo lavoro nelle strutture invernali Austriache più famose.

      Work it AUT si pone come intermediario fra - gli studenti o i professionisti - e i partner in Austria.
