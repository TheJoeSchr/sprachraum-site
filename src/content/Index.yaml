      DAZ und DAF für den STAFF!
      Mitarbeiter*innenkurse & Coachings für alle Branchen & Teams.

  - title: Italienischkurse
    link: '/italienischkurse/'
    linkText: '>> Zu unseren Italienischkursen'
    content: |
      Allora! Primavera Rabatte auf unser gesamtes Italienisch Kursprogramm! Bis 20. Mai anmelden und so die Urlaubskasse füttern. 
      Wählt den für euch passenden Kurs zur für euch optimalen Tageszeit! Unsere Sprachtrainer*innen begrüßen euch auf Sardinien. Vi aspettiamo!
      In Kürze findet ihr hier auch unsere Kurse für Sprachreisende nach Sardinien. Stadt- & Strand, Outdoor Konversation, Italienisch & Kochen, Italienisch & Yoga - in Nadjas hübschen Studio im Zentrum von Cagliari seid ihr herzlich Willkommen. 

