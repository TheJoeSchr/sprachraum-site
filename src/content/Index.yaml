cards:
  - title: Deutschkurse
    content: |
      Das Trainer*innen-Team gestaltet für euch modernen Unterricht auf der Grundlage des gemeinsamen europäischen Referenzrahmens für Sprachen (GER). Darüber hinaus gibt es für alle, die im DACHRAUM (D/A/CH) leben und arbeiten möchten, interessante Infos rund um Alltag, Berufsleben und die Kultur der deutschsprachigen Länder.
    link: '/deutschkurse/'
    linkText: '>> Mehr Infos'
  - title: Kursprogramm
    link: '/kursprogramm/'
    linkText: '>> Stundenplan & Preise'
    content: |
      Unseren Kurskalender haben wir in TAGESZEITEN eingeteilt. Es gibt Kurse & Coachings am Morgen, zu Mittag, am Nachmittag oder Abend. Wählt aus einem umfangreichen Programm den passenden Kurs zur optimalen Zeit.
  - title: Firmenkurse
    link: '/firmenkurse/'
    linkText: '>> Zu unseren Firmenkursen'
