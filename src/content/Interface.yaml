    AGB AUSZUG
    Die Kursgebühr ist nach der Anmeldebestätigung fällig. Die Kurse können in max. 2 Raten bezahlt werden. Bitte geben Sie uns schriftlich kurz Bescheid. Die erste Rate beträgt 60% der Kursgebühr und ist vor Kursbeginn fällig. Ausgenommen von Ratenzahlungen sind Coachings und Minikurse.

    RÜCKTRITTSRECHT / STORNOBEDINGUNGEN
    ab dem 2. Kurs, eines Coachings oder sonstiger Angebote:  5%
    ab dem 4. Kurs, eines Coachings oder sonstiger Angebote:  10%
    Weiter: wenn ein Familienmitglied im selben Kalenderjahr
    einen Kurs besucht: minus 5%
    Wenn Sie den Kurs aufgrund eines Arbeitseinsatzes bei einem Partner
    oder „best friend“ - Unternehmen von Sprachraum-KompeTrend GmbH
    in Österreich absolvieren: 15%
    Wenn Sie Mitarbeiter_in eines Partners oder best friend Unternehmens
    Von Sprachraum vKompeTrend GmbH in Österreich oder Italien sind: 10%
    Schüler_innen & Student_innen: 5 %

    RÜCKTRITTSRECHT / STORNOBEDINGUNGEN
    Sie können bis zu 5 Werktage vor Kursbeginn kostenfrei von ihrem Vertrag zurücktreten. Bei Rücktritt zwischen 4. Tag und dem 1. Tag des Kurses (Kursbeginn) verrechnen wir 40% der Kurskosten. Ab dem 2. Kurstag ist keine Rückzahlung mehr möglich. Sollten Sie ohne sich zu melden dem Kurs fernbleiben fällt die gesamte Kursgebühr an.

